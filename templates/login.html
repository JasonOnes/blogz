{% extends "base.html" %}

{% block content %}
<h1>Log in to the BLOGOSPHERE!</h1>
<p>If you don't have an account, you may <a href="/signup">sign on up</a> for one, it's free and it shows!</p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">name(first, last, nick, whatever!</label></td>
            <td>
                <input name="username" type="text" value="{{ name }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
{% endblock %}
