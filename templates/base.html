<!DOCTYPE html>
<html>
<head>
     {% block head %}
    <link rel="stylesheet" type="text/css" href="/static/styling.css">
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styling.css') }}">-->
     
    <title>Blog-O-RAMA</title>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in messages %}
            <li class="{{category}}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endwith %}
    {% endblock %}
    
</head>
<body>
    <h3><a href="/new_blog">Submit a blog</a></h3>
    <h3><a href="/index">Home</a></h3>
   
    <h3><a href="/logout">Log on out!</a></h3>
    {% block content %}
    
    
   
    {% endblock %}
</body>

</html>
